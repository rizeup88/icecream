<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Do you have a favorite flavor?</title>
  </head>
  <body>
  	
  	<section class="header">
  		<div class="container">
  			<h1>What's your favorite flavor of ice cream?</h1>
  			<h3>Use the form below to list your favorites you enjoy!</h3>
  		</div>
  	</section>

  	<section class="favorites">
  		<div class="container">
  			<form id="flavors">
  				<div class="form-row">
        			<div class="form-group col-md-12">
        				<label for="first">Name your favorite flavor here...</label>
        				<input id="first" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<label for="second">Name your 2nd favorite flavor here...</label>
        				<input id="second" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<label for="third">Name your 3rd favorite flavor here...</label>
        				<input id="third" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<label for="fruit">Name your  favorite fruit flavor here...</label>
        				<input id="fruit" type="text">
        			</div>
        		</div>
        		<div class="form-row">
        			<div class="form-group col-md-12">
        				<label for="common">If you were stranded on a desert island, and could only select one flavor to eat for the rest of your life, it would be... </label>
        				<input id="common" type="text">
        			</div>
        		</div>
        		<button type="submit" class="btn btn-info">Submit my favorites!</button>
        	</form>
        	<div id="results">
        		<ul class="list">
        		</ul>
        	</div>
        </div>
  	</section>

  </body>
</html>
